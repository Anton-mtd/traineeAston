spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cinemaDb
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  sql:
    init:
      platform: platform=org.hibernate.dialect.H2Dialect



